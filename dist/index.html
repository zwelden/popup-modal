<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Popup Modal</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="title">
      <h1>A Reusable Popup Modal</h1>
    </div>
    <div class="main-content">
      <section>
        <p class="doc-text">
          This is a reusable popup modal. It works by injecting a modal into the
          document tree, filling the modal with any desired content, then launching
          the model when activated. Give it a try here:
        </p>
        <div class="modal-launcher-btn">
          <button type="button" name="button" class="js-main-modal" data-target="main-message">Click Me</button>
        </div>
      </section>

    </div>

    <!-- popup content -->
    <div class="hidden-content" style="display:none">
      <div class="main-message">
        <h2>An Awesome Popup!</h2>
        <p>Thanks for clicking that button</p>
      </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
